name: CI

on:
  pull_request:
  push:
    branches:
      - 'main'
      - 'dev' # 보통 develop이나 dev 브랜치를 씁니다.

jobs:
  build:
    name: "Check Gradle Build"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4 # 최신 v4 사용
        with:
          submodules: true # 혹시 모를 서브모듈 대응

      - name: Setup Java 17
        uses: actions/setup-java@v4 # 최신 v4 사용
        with:
          java-version: '17'
          distribution: 'temurin' # 최신 표준 배포판

      - name: Grant Execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle excluding tests
        run: ./gradlew clean build -x test
        env:
          # GitHub Secrets에 등록한 변수들을 빌드 시점에 주입
          DB_URL: ${{ secrets.DB_URL }}
          DB_USERNAME: ${{ secrets.DB_USERNAME }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          # 필요한 다른 환경변수들도 여기에 추가하세요.

      # 빌드가 성공하면 생성된 jar 파일을 저장 (나중에 CD에서 사용)
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: snut-likelion-app
          path: build/libs/*.jar